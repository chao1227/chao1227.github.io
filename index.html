<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>柴毛｜個人介紹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 32px 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }
    h1 { margin: 10px 0 6px; }
    .subtitle {
      color: #777;
      font-size: 14px;
      margin-bottom: 18px;
    }
    .intro {
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 26px;
    }
    .ig-btn {
      display: inline-block;
      padding: 13px 26px;
      background: #E1306C;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile.jpg" alt="柴毛的照片" class="avatar">

    <h1>柴毛</h1>
    <p class="subtitle">給不甘心一成不變的你</p>

    <p class="intro">
      如果你不甘心一成不變<br>
      如果你想要靠自己翻身<br>
      這裡有舞台給你發揮<br>
      缺的只是一個願意開始的人<br><br>

      第一步是困難的<br>
      但我們會手把手教學<br><br>

      <strong>聊聊不用錢<br>
      合不合再說</strong>
    </p>

    <a href="https://www.instagram.com/chao12_27" target="_blank" class="ig-btn">
      前往我的 Instagram
    </a>
  </div>

</body>
</html>
